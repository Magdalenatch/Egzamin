<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./boostrap.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p class="h2 bg-secondary text-center mt-5 mb-5 pt-2 pb-2 text-white">Formularz</p>
        <form>
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Hasło</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            </div>
            <div class="form-group">
            <label for="inputAddress">Adres</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Ulica Numer domu, mieszkania">
            </div>
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">Miasto</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">Województwo</label>
                <select id="inputState" class="form-control">
                <option selected>Wybierz...</option>
                <option>śląskie</option>
                <option>mazowieckie</option>
                <option>opolskie</option>
                <option>wielkopolskie</option>
                <option>małopolskie</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Kod pocztowy</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            </div>
            <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                Sprawdź
                </label>
            </div>
            </div>
            <button type="submit" class="btn btn-secondary">Wyślij</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
